on:
  workflow_dispatch

name: Create new painting manually

jobs:
  update:
    name: Create new painting
    runs-on: macos-latest
    steps:
      
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - uses: r-lib/actions/setup-r@v1

      # Install required packages and update README
      - name: Install required packages
        run: |
          install.packages(c("remotes", "randomcoloR"))
          remotes::install_github("koenderks/aRtsy")
        shell: Rscript {0}

      - name: Create new painting
        run: |
          source(".github/workflows/generate_painting.R")
        shell: Rscript {0}

      - name: Commit files
            run: |
              git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git config --local user.name "github-actions[bot]"
              git commit -m "New painting" -a
          - name: Push changes
            uses: ad-m/github-push-action@master
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              branch: ${{ github.ref }}